<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=428px, initial-scale=1.0">
    <title>EasyJet</title>
    
    <link rel="stylesheet" href="https://use.typekit.net/ngr7boj.css"> <!-- Font: Cooper Black -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="frame home">
        <header id="home">
            <ul>
                <li><button id="helpbutton" class="orangeC" title="Hilfe">?</button></li>
                <li><h1 class="easyJet">easyJet</h1></li>
                <li><button id="menubutton" class="orangeBC" title="Menü">&#x2630;</button></li>   
            </ul>
        </header>
        <img src="./img/home_background.svg" alt="Hintergrundbild" id="backgroundimg">
        
        <main>
            <section class="covidinfo orangeBC">
                
                <div id="orangebox">
                    <ul>
                        <li><div id="infobutton" class="orangeBC">i</div></li>
                        <li>
                            <h1>COVID-19 REISEZENTRUM</h1>
                            <h2>Fliege mit Zuversicht</h2>
                        </li>
                    </ul>
                </div>
                <div id="whitebox">
                    <h3 class="sansation">MACHE DICH REISEFERTIG</h3>
                    <p id="wohlbefinden" class="inter">Infos für deine Sicherheit und dein Wohlbefinden</p>
                    <button id="mehrerfahren">
                        <p class="inter orangeC">Mehr erfahren<span class="Rchevron">&#8250;</span></p>
                    </button>
                    
                </div>
            </section>

            <section class="services orangeBC">
                <table>
                    <tr class="firstrow">
                            <td class="reisebuchen">
                                <a href="buchen.html" title="Reise Buchen"><p class="sansation">REISE<br>BUCHEN</p></a>
                            </td>
                        <td>
                            <p class="sansation">MEINE<br>REISEN</p>
                        </td>
                    </tr>
                    <tr class="secondrow">
                        <td>
                            <p class="sansation">FLIGHT<br>TRACKER</p>
                        </td>
                        <td>
                            <p class="sansation">BORDKARTEN</p>
                        </td>
                    </tr>
                    <tr class="thirdrow">
                        <td colspan="2">
                                <p class="sansation">AUTOS</p>
                        </td>
                    </tr>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
